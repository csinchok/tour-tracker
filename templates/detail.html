{% extends "base.html" %}

{% block content %}
<div class="chart">
	<input class="slider" type="range" value="0" step="0.1" />
</div>

<div class="map" data-ride-id="{{ ride.id }}">
	<div class="overview">
		<div class="mileage"><span>0</span> mi</div>
		<div class="speed"><span>0</span> mph</div>
		<div class="timestamp"></div>
		<div class="temperature"><span>0</span></div>
	</div>
</div>
{% endblock content %}
